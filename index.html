<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小羊們的工作量過載了</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Titan+One&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url("./Element/space.jpeg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0 ;
            


        }
        h1{
            text-align: center;
            font-size: 10vh;
            color: white;
            margin-top: 130px;
            font-family: "Lilita One", sans-serif;
        }
        p{
            text-align: center;
            font-size: 3vh;
            color: white;
            font-family: "Lilita One", sans-serif;
            line-height: 5vh;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            50% { transform: translateY(30px); }
            100% { transform: translateY(0); }
        }

        @keyframes rotate01 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg)}
        }

        @keyframes rotate02 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(60deg)}
        }


        .img01{
            position: absolute;
            top: 10%;
            left: 70%;
            max-width: 100%;
            height: auto;
            animation: move 4s linear infinite;

        }
        .img02{
            position: absolute;
            top: 60%;
            left: 50%;
            max-width: 100%;
            height: auto;
            animation: rotate02 10s linear infinite alternate;
        }
        .img03{
            position: absolute;
            top: 30%;
            left: 1%;
            max-width: 50%;
            height: auto;
            animation: rotate01 100s linear infinite;
        }
        @media screen and (max-width: 930px) {
            .img01{
                top:23%;
                max-width: 30%;
                height: auto;
            }
            .img03{
                top: 40%;
                max-width: 30%;
                height: auto;
            }
            .img02{
                left: 40%;
            }

        }
        @media screen and (max-width: 600px) {
            .img01{
                max-width: 32%;
                height: auto;
                top: 0%;
                left: 53%;
            }
            .img03{
                max-width: 25%;
                height: auto;
                left: 0%;
                top: 34%;
            }
            .img02{
                max-width: 100%;
                height: auto;
                top: 55%;
                left: 30%;
            }
        }
        /*@media screen and (max-width: 500px) {*/
        /*    .img01 {*/
        /*        max-width: 43%;*/
        /*        height: auto;*/
        /*    }*/

        /*    .img03 {*/
        /*        top: 40%;*/
        /*    }*/

        /*    .img02 {*/
        /*        max-width: 100%;*/
        /*        height: auto;*/
        /*        top: 63%;*/
        /*    }*/
        /*}*/
        @media screen and (max-width: 435px) {
            .img01 {
                max-width: 43%;
                height: auto;
            }

            .img03 {
                top: 42%;
            }

            .img02 {
                max-width: 100%;
                height: auto;
                top: 63%;
            }
        }
    </style>
</head>
<body>


    <h1>Sorry, please wait.</h1>
    <div class="text">
        <p>Give us some freedom.</p>
        <p>We’re all floating.</p>
        <p>Please wait until we return to Earth.</p>
    </div>
    <img class="img01" src="./Element/sheep1.png" alt="sheep1">
    <img class="img02" src="./Element/sheep2.png" alt="sheep2">
    <img class="img03" src="./Element/sheep3.png" alt="sheep3">




</body>

</html>
