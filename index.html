<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
        body{
            background-image: url("Element/space.jpeg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0 ;
        }
        h1{
            text-align: center;
            font-size: 10vh;
            color: white;
            margin-top: 130px;
            font-family: "Lilita One", sans-serif;
        }
        p{
            text-align: center;
            font-size: 3vh;
            color: white;
            font-family: "Lilita One", sans-serif;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            50% { transform: translateY(30px); }
            100% { transform: translateY(0); }
        }

        @keyframes rotate01 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg)}
        }

        @keyframes rotate02 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(60deg)}
        }

        .sheep01{
            position: absolute;
            top: 10%;
            left: 70%;

        }
        .sheep02{
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .sheep03{
            position: absolute;
            top: 30%;
            left: 5%;
        }

        .img01{
            width: 50vh;
            height: 50vh;
            animation: move 4s linear infinite;
        }
        .img03{
            width: 50vh;
            height: 50vh;
            animation: rotate01 100s linear infinite;
        }

        .img02{
            width: 50vh;
            height: 50vh;
            animation: rotate02 10s linear infinite alternate;
        }

    </style>
</head>
<body>


    <h1>Sorry, please wait.</h1>
    <div class="text">
        <p>We’re on vacation for now.</p>
        <p>We’re all floating.</p>
        <p>Please wait until we return to Earth.</p>
    </div>
    <div class="sheep01"><img class="img01" src="./Element/sheep1.png" alt="sheep1"></div>
    <div class="sheep02"><img class="img02" src="./Element/sheep2.png" alt="sheep2"></div>
    <div class="sheep03"><img class="img03" src="./Element/sheep3.png" alt="sheep3"></div>



</body>

</script>
</html>
