<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我們的小羊正在休假中</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Titan+One&display=swap');
        body{
            background-image: url("./Element/space.jpeg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0 ;
            


        }
        h1{
            text-align: center;
            font-size: 10vh;
            color: white;
            margin-top: 130px;
            font-family: "Lilita One", sans-serif;
        }
        p{
            text-align: center;
            font-size: 3vh;
            color: white;
            font-family: "Lilita One", sans-serif;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            50% { transform: translateY(30px); }
            100% { transform: translateY(0); }
        }

        @keyframes rotate01 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg)}
        }

        @keyframes rotate02 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(60deg)}
        }

        .img01{
            position: absolute;
            top: 10%;
            left: 70%;

            animation: move 4s linear infinite;

        }
        .img02{
            position: absolute;
            top: 60%;
            left: 50%;

            animation: rotate02 10s linear infinite alternate;
        }
        .img03{
            position: absolute;
            top: 30%;
            left: 5%;

            animation: rotate01 100s linear infinite;
        }





        @media (max-width: 750px) {

            .img01{
                position: absolute;
                top: 3%;
                left: 75%;
                width: 40%;
                height: 15%;

            }
            .img02{
                width: 50%;
                height: 20%;
                position: absolute;
                top: 60%;
                left: 56%;
            }

            .img03{
                position: absolute;
                width: 30%;
                height: 13%;
                top: 28%;
                left: 3%;
            }


        }

    </style>
</head>
<body>


    <h1>Sorry, please wait.</h1>
    <div class="text">
        <p>We’re on vacation for now.</p>
        <p>We’re all floating.</p>
        <p>Please wait until we return to Earth.</p>
    </div>

    <img class="img01" src="./Element/sheep1.png" alt="sheep1">
    <img class="img02" src="./Element/sheep2.png" alt="sheep2">
    <img class="img03" src="./Element/sheep3.png" alt="sheep3">




</body>
<script>

</script>
</html>
